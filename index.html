<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppe E - Commmerce Theme</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Navigation (Logo, links) -->
  <header>
    <!-- Logo -->
    <div class="logo"> <span class="first-letter">S</span>HOPPE</div>
    <!-- Navigation Links -->
    <nav class="naviagtion">
      <a href="#" class="link">Shop</a>
      <a href="#" class="link">Blog</a>
      <a href="#" class="link">Our Story</a>
      <span class="separator">|</span>
      <!-- links of icons -->
      <a href="#" class="icon-containers">
        <img src="img/search.svg" alt="search icon">
      </a>
      <a href="#" class="icon-containers">
        <img src="img/shopping-cart.svg" alt="shopping cart icon">
      </a>
      <a href="#" class="icon-containers">
        <img src="img/account.svg" alt="user account">
      </a>
    </nav> 
  </header>
  <main>
    <div class="hero-container">
      <img width="100%" src="img/hero.png" alt="Lady wearing earring looking left">
    </div>
    <br>
    <h2>Shop the latest <a href="#" class="right">View All</a></h2>
    <div class="row">
      <div class="item">
        <img src="img/lira.png" alt="lira">
        <p>Lira Earrings</p>
        <p class="price">$ 20.00</p>
      </div>
      <div class="item">
        <img src="img/hal.png" alt="hal">
        <p>Hal Earrings</p>
        <p class="price">$ 25.00</p>
      </div>
      <div class="item">
        <img src="img/kaeda-hair-pin.png" alt="kaeda-hair-pin">
        <p>Kaeda Hair Pin Set of 3</p>
        <p class="price">$ 30.00</p>
      </div>
    </div>
    <div class="row">
      <div class="item">
        <img src="img/hair-pin-set.png" alt="hair-pin-set">
        <p>Hair Pin Set Of 3</p>
        <p class="price">$ 30.00</p>
      </div>
      <div class="item">
        <img src="img/plaine-necklace.png" alt="plaine-necklace">
        <p>Plaine Necklace</p>
        <p class="price">$ 19.00</p>
      </div>
      <div class="item">
        <img src="img/yuki-hair-pin.png" alt="yuki-hair-pin">
        <p>Yuki Hair Pin Set Of 3</p>
        <p class="price">$ 29.00</p>
      </div>
    </div>
  </main>
  <hr>
  <footer>
    <div class="footer-links">
      <a href="#">CONTACT</a>
      <a href="#">TERMS OF SERVICE</a>
      <a href="#">SHIPPING AND RETURNS</a>
    </div>
    <div class="newsletter-container">
      <input type="text" placeholder="Give an email, get a newsletter.">
      <button type="submit">
        <img src="img/arrow.svg" alt="arrow">
      </button>
    </div>
  </footer>
</body>
</html>
